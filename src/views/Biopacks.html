<h3 id="titulos">Custodia de Empaques</h3>

<div id="pruebaclic" style="margin-top:-3%; margin-left: 7%; margin-bottom: 1%; " class="row d-flex justify-content-center ">
    <div style="zoom: 80%" class="col-md-2">
        <div class="form-floating mb-3 ">
            <select type="text" name="estadoBiopack" id="estadoBiopack" class="form-select" placeholder=" " required>
              <option selected></option>
              <option value="TODO">TODO</option>
              <option value="EN CUSTODIA">EN CUSTODIA</option>
              <option value="ENTREGADO">ENTREGADO</option>
          </select>
            <label for="estadoBiopack" >Buscar por estado: </label>
          </div>
    </div>
    <div style="zoom: 80%; text-align: -webkit-center;" class="col-md-1">
      <button id="buttonBuscarDig" type="button" class="btn btn-primary btn-lg agregarNSubid"
        onclick="buscarRegistrosBiopack()">Buscar</button>
      <button id="buttonBuscarDigLoading" class="btn btn-primary btn-lg" type="button" hidden disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span style="zoom: 80%">Cargando...</span>
      </button>
    </div>
  </div>




<div class="table-responsive">
    <table style="width:100%; text-align:center; border: 1px solid #C1C1C1" id="tableBiopacks"
        class="table table-striped table-bordered">
        <thead class="table-success">
            <tr style="color: #858585; vertical-align: middle">
                <th>CODIGO EMPAQUE</th>
                <th>NRO OFICIO</th>
                <th>TIPO DE EMPAQUE</th>
                <th>ESTADO</th>
                <th>PROCEDENCIA</th>
                <th>INSTITUCIÓN / DISA</th>
                <th>CANT. EMPAQUES</th>
                <th>CANT. REFRIGERANTES</th>
                <th>FECHA DE RECEPCIÓN</th>
                <th>FECHA DE ENTREGA</th>

            </tr>
        </thead>
        <tbody id="bodyTableBiopacks">
        </tbody>
    </table>
</div>
<template id="templateTableBiopacks">
    <tr>
        <td style="vertical-align: middle" class="registro0"></td>
        <td style="vertical-align: middle" class="registro1"></td>
        <td style="vertical-align: middle" class="registro2"></td>

        <td style="vertical-align: middle" class="registro5"></td>

        <td style="vertical-align: middle" class="registro8"></td>

    </tr>
