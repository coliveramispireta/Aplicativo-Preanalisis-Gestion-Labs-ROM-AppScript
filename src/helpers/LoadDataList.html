<script>
  window.addEventListener("load", loadEnfDatalist);
  
  function loadEnfDatalist() {
  google.script.run
  .withSuccessHandler (cargarDatalistEnf)
  .getdataEnfermedad()
  }
  
  function cargarDatalistEnf(dataEnfermedad){
  const inputs = [
  document.getElementById("datalistOptionsEnfermedad"),
  document.getElementById("datalistOptionsEnfermedad1"),
  document.getElementById("datalistOptionsEnfermedad2"),
  document.getElementById("datalistOptionsEnfermedad3"),
  document.getElementById("datalistOptionsEnfermedad4"),
  document.getElementById("datalistOptionsEnfermedad5"),
  document.getElementById("datalistOptionsEnfermedad6"),
  document.getElementById("datalistOptionsEnfermedadv2"),
  document.getElementById("datalistOptionsEnfermedadv3"),
  document.getElementById("datalistOptionsEnfermedadv4")
  ];
  
  dataEnfermedad.forEach(enfermedad => {
  inputs.forEach(input => {
  const option = document.createElement("option");
  option.value = enfermedad[0];
  option.text = enfermedad[1];
  option.dataset.referencia = enfermedad[1];
  input.appendChild(option);
  });
  });
  }
